spring:
  application:
    name: commerce

  profiles:
    active: local

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      connection-timeout: 10000
      max-lifetime: 60000

  jpa:
    open-in-view: false
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        timezone:
          default_storage: NORMALIZE_UTC
        jdbc:
          time_zone: Asia/Seoul

  redis:
    host: localhost
    port: 6379

jwt:
  secret: ${JWT_SECRET:your-secret-key-here-minimum-32-characters-long-change-this-in-production}
  access-token-validity: 7200000    # 2\uc2dc\uac04 (\ubc00\ub9ac\ucd08)
  refresh-token-validity: 604800000 # 7\uc77c (\ubc00\ub9ac\ucd08)

---
# Local Profile
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://localhost:3306/commerce?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: commerce_user
    password: commerce_password

  jpa:
    hibernate:
      ddl-auto: update

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:mysql://mysql:3306/commerce?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: ${MYSQL_USER:commerce_user}
    password: ${MYSQL_PASSWORD:commerce_password}

  redis:
    host: redis
    port: 6379

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
